<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Attribute Methods Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Core Attribute Methods in JavaScript</h1>

  <p id="demo-text" class="highlight" title="This is a tooltip">
    Hello! I am a paragraph with some attributes.
  </p>

  <input id="demo-input" type="text" value="Default value" placeholder="Type here..." data-owner="Raj">

  <a id="demo-link" href="/about" target="_blank">Go to About Page</a>

  <br><br>

  <button id="checkAttrBtn">Check Attributes</button>
  <button id="setAttrBtn">Set Attribute</button>
  <button id="removeAttrBtn">Remove Attribute</button>
  <button id="toggleAttrBtn">Toggle Attribute</button>
  <button id="listAttrBtn">List All Attributes</button>

  <div id="output"></div>
</body>
</html>
